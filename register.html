<div class="container">


    <hr>
    <div class='page-header'>
        <h4>REGISTER</h4>
    </div>
    <hr>
    <div>
            <form>
                <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phone">First Name</label>
                            <input type="text" class="form-control" id="fname" placeholder="John">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mobile">Last Name</label>
                            <input type="text" class="form-control" id="lname" placeholder="Doe">
                        </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                      </div>
                      <div class="form-group col-md-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                      </div>
                     <div class="form-group col-md-3">
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" class="form-control" id="cpassword">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="+234...">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mobile">Mobile</label>
                            <input type="tel" class="form-control" id="mobile" placeholder="+234...">
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="address_two">Address 2</label>
                      <input type="text" class="form-control" id="address_two" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="state" class="form-control">
                          <option value="Rivers">Port Harcourt</option>
                          <option value="Lagos">Lagos</option>
                          <option value="Delta">Delta</option>
                          <option value="Abia">Abia</option>
                          <option value="Others">Others</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control" id="zip">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                          agree to <a href="#">terms and conditions</a>
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-warning" id="signup">Sign Up</button>
                  </form>


    </div>
