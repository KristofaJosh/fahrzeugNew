        <form>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1" checked disabled>
                <label class="form-check-label" for="gridCheck1">
                Remember me
                </label>
            </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 login-btn">
            <button id="sign-in" type="submit" class="btn btn-warning">Sign in</button>
            <button id="reg" type="submit" class="btn btn-warning">Register</button>
            </div>
        </div>
